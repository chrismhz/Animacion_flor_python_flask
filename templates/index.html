<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'cursive'; /* Tipo de letra cursiva */
            background-color: #000;
            background-size: cover;
        }

        canvas {
            display: block;
            background: url('https://w.forfun.com/fetch/e7/e7bfc1edebf545897f7d266883c4a7f0.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0 auto;
            display: block;
            border: 1px solid #000;
            max-width: 100%; /* Hace que el canvas sea responsivo */
            height: 100vh; /* Establece la altura del canvas al 100% de la altura de la ventana */
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .poem-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            color: black;
            font-size: 18px;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            canvas {
                max-width: 100%;
                height: 100%; /* Mantén la altura al 100% para dispositivos más pequeños */
            }

            body {
                font-size: 12px;
            }

            .poem-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div class="text-container">
        <div class="title">
            
        </div>
        <div class="additional-text">
            <p>TE QUIERO AMOR</p>
        </div>
    </div>
    <div class="poem-container">
        <p>
            En el jardín del amor eterno,<br>
            florece la flor de nuestros sentimientos.<br>
            Como pétalos que danzan al viento,<br>
            nuestro amor es un hermoso firmamento.<br>
            En cada beso, una poesía escrita,<br>
            en cada abrazo, una promesa infinita.<br>
            Unidos en la danza de la vida,<br>
            nuestra historia de amor, bendita.
        </p>
    </div>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const title = "Dejare de amarte cuando esta flor se marchite <3";

        let frameCount = 0;

        function drawSunflower() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibuja el tallo
            ctx.fillStyle = 'green';
            ctx.fillRect(canvas.width / 2 - 10, canvas.height / 2, 15, 250);

            // Dibuja el centro del girasol
            ctx.fillStyle = 'brown';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 20, 0, 2 * Math.PI);
            ctx.fill();

            // Dibuja los pétalos
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const radius = 50 + Math.sin(frameCount / 50) * 10; // Radio con movimiento

                const x = canvas.width / 2 + radius * Math.cos(angle);
                const y = canvas.height / 2 + radius * Math.sin(angle);

                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(x, y, 22, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Dibuja el título centrado horizontalmente
            ctx.font = `${canvas.width * 0.04}px Britannic`; // Ajusta el tamaño de la fuente en relación con el tamaño del canvas
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText(title, canvas.width / 2, canvas.height * 0.05);
        }

        function animate() {
            frameCount++;
            drawSunflower();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
